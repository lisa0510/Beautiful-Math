<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Conway's Game of Life</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 65vh;
      background-color: black;
    }
  </style>
</head>
<body>
  <script>
   
// Game of Life

function make2DArray(cols, rows) {
  let arr = new Array(cols);
  for (let i = 0; i < arr.length; i++) {
    arr[i] = new Array(rows);
  }
  return arr;
}

let grid;
let cols;
let rows;
let resolution = 10;


//Initializes the grid size and populates it with randomly alive or dead cells.
function setup() {
  createCanvas(800, 900);
  cols = width / resolution;
  rows = height / resolution;

  grid = make2DArray(cols, rows);
  for (let i = 0; i < cols; i++) {
    for (let j = 0; j < rows; j++) {
      grid[i][j] = floor(random(2));
    }
  }
}
//Displays the grid by drawing squares based on the cell state. Calculates the next generation and updates the grid.
let colorPalette = ["magenta", "white", "red", "pink"]; 
let colorIndex = 0; // Counter for color selection

function draw() {
  background(0);

  for (let i = 0; i < cols; i++) {
    for (let j = 0; j < rows; j++) {
      let x = i * resolution;
      let y = j * resolution;
      if (grid[i][j] == 1) {
        fill(colorPalette[colorIndex]); // Select color from palette
        stroke(0);
        rect(x, y, resolution - 1, resolution - 1);
        colorIndex = (colorIndex + 1) % colorPalette.length; // Update color index for next cell
      }
    }
  }
  // Reset color index if needed (e.g., for looping through the palette)
  colorIndex = 0;


  let next = make2DArray(cols, rows);

  // Compute next based on grid
  for (let i = 0; i < cols; i++) {
    for (let j = 0; j < rows; j++) {
      let state = grid[i][j];
      // Count live neighbors!
      let sum = 0;
      let neighbors = countNeighbors(grid, i, j);

      if (state == 0 && neighbors == 3) {
        next[i][j] = 1;
      } else if (state == 1 && (neighbors < 2 || neighbors > 3)) {
        next[i][j] = 0;
      } else {
        next[i][j] = state;
      }

    }
  }

  grid = next;



}


function countNeighbors(grid, x, y) {
  let sum = 0;
  for (let i = -1; i < 2; i++) {
    for (let j = -1; j < 2; j++) {
      let col = (x + i + cols) % cols;
      let row = (y + j + rows) % rows;
      sum += grid[col][row];
    }
  }
  sum -= grid[x][y];
  return sum;
}
  </script>
</body>
</html>
